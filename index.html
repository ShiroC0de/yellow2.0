<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiro | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://use.fontawesome.com/ef56968eb4.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Jockey+One"
    />
  </head>
  <body>
    <nav>
      <div id="nav-logo-section" class="nav-section">
        <img id="avatar" src="img/Shiro_logo.jpg" alt="Shiro_logo" />
        <a class="logo-name" href="#">Shiro.</a>
      </div>
      <div id="nav-link-section" class="nav-section">
        <a href="#">About.</a>
        <a href="#">Work.</a>
      </div>

      <div id="nav-social-section" class="nav-section">
        <a href="#">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href="#">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </div>

      <div id="nav-contact-section" class="nav-section">
        <a href="#">Contact.</a>
      </div>
    </nav>
    <main>
      <article>
        <div class="article-image-section article-section">
          <p
            class="welcome"
            style="margin-top: 2%; margin-bottom: 0px; font-size: 9rem"
          >
            Welcome.
          </p>
          <br />

          <p style="margin-top: 0">
            Welcome to my corner of the internet! <br />
            My name is Alex and im a wannabe Web-Dev.
          </p>
        </div>
        <div class="article-description-section article-section">
          <p
            style="
              margin-top: 5%;
              margin-left: 35%;
              margin-bottom: 5%;
              font-size: 6rem;
            "
          >
            GYM Playlist.
          </p>
          <iframe
            style="border-radius: 12px; padding-left: 230px"
            src="https://open.spotify.com/embed/playlist/0E5Nw8WU0NXLNbzWy1KNyA?utm_source=generator"
            width="70%"
            height="380"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          >
          </iframe>
        </div>
        <div class="article-title-section article-section"></div>
      </article>
      <article></article>
      <article></article>
    </main>
    <footer>
      <div id="bot-fot" class="footer">
        <span>made by </span>
        <span class="Shiro">Shiro.</span>
      </div>
    </footer>
  </body>
</html>
